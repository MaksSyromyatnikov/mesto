<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0">
  <link rel='stylesheet' href='./pages/index.css'>

  <title>Mesto</title>
</head>

<body class="root">
  <div class="container">
    <header class="header">
      <img class="header__logo" src="./images/header/logo.svg" alt="Логотип Мест России">
    </header>
    <main class="content">
      <!-- profile -->
      <section class="profile">
        <img class="profile__avatar" src="./images/profile/avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__description">Исследователь океана</p>
          <button type="button" class="profile__edit-button button"></button>
        </div>
        <button type="button" class="profile__add-button button"></button>
      </section>
      <!-- элементы -->
      <section class="elements">
      </section>
      <!-- Попап изменения профиля -->
      <div class="popup popup_type_edit">
        <div class="popup__container">
          <form name="profile" class="popup__form" novalidate>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input name="profile-name" id="profile-name" class="popup__input popup__input_type_name" type="text"
              placeholder="Введите имя" minlength="2" maxlength="40" required>
              <span id="profile-name-error" class="popup__error"></span>
            <input name="profile-job" id="profile-job" class="popup__input popup__input_type_job" type="text"
              placeholder="Введите профессию" minlength="2" maxlength="200" required>
              <span id="profile-job-error" class="popup__error"></span>
            <button type="submit" class="popup__save-button button">Сохранить</button>
            <button type='button' class="popup__close-button button"></button>
          </form>
        </div>
      </div>
      <!-- Попап добавления карточек -->
      <div class="popup popup_type_add">
        <div class="popup__container">
          <form name="place" class="popup__form" novalidate>
            <h2 class="popup__title">Новое место</h2>
            <input name="element-place" id="element-place" class="popup__input popup__input_type_place" type="text"
              placeholder="Название" minlength="2" maxlength="30" required>
            <span id="element-place-error" class="popup__error"></span>
            <input name="element-src" id="element-src" class="popup__input popup__input_type_src" type="url"
              placeholder="Ссылка на картинку" required>
            <span id="element-src-error" class="popup__error"></span>
            <button type="submit" class="popup__save-button popup__save-button_add-card button">Сохранить</button>
            <button type='button' class="popup__close-button button"></button>
          </form>
        </div>
      </div>
      <!-- Попап картинки -->
      <div class="popup popup_type_image">
        <div class="popup__container">
          <img src="./images/no-image.jpg" alt="Новая картинка" class="popup__image">
          <h2 class="popup__subtitle"></h2>
          <button class="popup__close-button button" type="button" value="exit"></button>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
  </div>
  <template id="card-template">
    <article class="elements__item">
      <button type="button" class="elements__trash button" value="trash"></button>
      <img src="./images/no-image.jpg" alt="Новая картинка" class="elements__image"/>
      <div class="elements__attributes">
        <h2 class="elements__title"></h2>
        <button type="button" class="elements__button-like" value="like"></button>
      </div>
    </article>
  </template>
  <script type='module' src="./pages/index.js"></script>
</body>

</html>
