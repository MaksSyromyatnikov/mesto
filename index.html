<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0">
  <link rel='stylesheet' href='./pages/index.css'>
  <title>Mesto</title>
</head>
<body class="root">
  <div class="container">
    <header class="header">
      <img class="header__logo" src="./images/header/logo.svg" alt="Логотип Мест России">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile/avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <p class="profile__info_name">Жак-Ив Кусто <button class="profile__edit-button link"></button></p>
          <p class="profile__info_description">Исследователь океана</p>
        </div>
        <button class="profile__add-button link"></button>
      </section>
      <section class="elements">
        <div class="elements__item">
          <img class="elements__image" src="/images/elements/Elements_Karachaevsk.jpg" alt="Карачаево">
          <div class="elements__attributes">
            <h3 class="elements__title">Карачаево Черкесия</h3>
            <button class="elements__button-like"></button>
          </div>
        </div>
        <div class="elements__item">
          <img class="elements__image" src="/images/elements/Elbrus.png" alt="Эльбрус">
          <div class="elements__attributes">
            <h3 class="elements__title">Гора Эльбрус</h3>
            <button class="elements__button-like"></button>
          </div>
        </div>
        <div class="elements__item">
          <img class="elements__image" src="/images/elements/Dombay.png" alt="Домбай">
          <div class="elements__attributes">
            <h3 class="elements__title">Домбай</h3>
            <button class="elements__button-like"></button>
          </div>
        </div>
        <div class="elements__item">
          <img class="elements__image" src="/images/elements/Elbrus.png" alt="Эльбрус">
          <div class="elements__attributes">
            <h3 class="elements__title">Гора Эльбрус</h3>
            <button class="elements__button-like"></button>
          </div>
        </div>
        <div class="elements__item">
          <img class="elements__image" src="/images/elements/Dombay.png" alt="Домбай">
          <div class="elements__attributes">
            <h3 class="elements__title">Домбай</h3>
            <button class="elements__button-like"></button>
          </div>
        </div>
        <div class="elements__item">
          <img class="elements__image" src="/images/elements/Elements_Karachaevsk.jpg" alt="Карачаевск">
          <div class="elements__attributes">
            <h3 class="elements__title">Карачаевск</h3>
            <button class="elements__button-like"></button>
          </div>
        </div>
      </section>
      <div class="popup">
        <div class="popup__container">
          <button class="popup__close-button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form name="form" class="popup__form">
            <input name="profile-name" class="popup__input popup__input_type_name" type="text">
            <input name="profile-job" class="popup__input popup__input_type_job" type="text">
            <button type="submit" class="popup__save-button">Сохранить</button>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer">
      <img class="footer__logo" src="/images/footer/© 2020 Mesto Russia.svg" alt="Логотип Место">
    </footer>
  </div>

</body>
</html>
