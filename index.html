<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0">
  <link rel='stylesheet' href='./pages/index.css'>

  <title>Mesto</title>
</head>

<body class="root">
  <div class="container">
    <header class="header">
      <img class="header__logo" src="./images/header/logo.svg" alt="Логотип Мест России">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile/avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__description">Исследователь океана</p>
          <button type="button" class="profile__edit-button button"></button>
        </div>
        <button type="button" class="profile__add-button button"></button>
      </section>
      <section class="elements">
        <article class="elements__item">
          <img class="elements__image" src="./images/elements/Karachaevsk.png" alt="Карачаево">
          <div class="elements__attributes">
            <h2 class="elements__title">Карачаевcк</h2>
            <button type="button" class="elements__button-like"></button>
          </div>
        </article>
        <article class="elements__item">
          <img class="elements__image" src="./images/elements/Elbrus.png" alt="Эльбрус">
          <div class="elements__attributes">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button type="button" class="elements__button-like"></button>
          </div>
        </article>
        <article class="elements__item">
          <img class="elements__image" src="./images/elements/Dombay.png" alt="Домбай">
          <div class="elements__attributes">
            <h2 class="elements__title">Домбай</h2>
            <button type="button" class="elements__button-like"></button>
          </div>
        </article>
        <article class="elements__item">
          <img class="elements__image" src="./images/elements/Elbrus.png" alt="Эльбрус">
          <div class="elements__attributes">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button type="button" class="elements__button-like"></button>
          </div>
        </article>
        <article class="elements__item">
          <img class="elements__image" src="./images/elements/Dombay.png" alt="Домбай">
          <div class="elements__attributes">
            <h2 class="elements__title">Домбай</h2>
            <button type="button" class="elements__button-like"></button>
          </div>
        </article>
        <article class="elements__item">
          <img class="elements__image" src="./images/elements/Karachaevsk.png" alt="Карачаевск">
          <div class="elements__attributes">
            <h2 class="elements__title">Карачаевск</h2>
            <button type="button" class="elements__button-like"></button>
          </div>
        </article>
      </section>
      <div class="popup popup_hidden">
        <div class="popup__container">
          <button type='button' class="popup__close-button button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form name="form" class="popup__form">
            <input name="profile-name" class="popup__input popup__input_type_name" type="text"
              placeholder="Введите имя" >
            <input name="profile-job" class="popup__input popup__input_type_job" type="text"
              placeholder="Введите профессию" >
            <button type="submit" class="popup__save-button button">Сохранить</button>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
  </div>
  <script src="./script/index.js"></script>
</body>

</html>
